<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <link rel="manifest" href="/manifest.webmanifest">

  <link rel="icon" href="img/icon256.png" sizes="256x256" />
  <link rel="icon" href="img/icon128.png" sizes="128x128" />
  <link rel="icon" href="img/icon64.png" sizes="64x64" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>

    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning map -->
    <section role="application" id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>

      <div id="restaurant-img-container">
      </div>

      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <div id="addFavorite-container">
        <button id="addFavorite-button" onclick="addFavorite()">
          <img src="img/favorite-disabled.svg" alt="Unfavorited Restaurant" class="favorite-button">
          <span id="addFavorite-Text">Add to Favorites</span>
        </button>
      </div>
    </section>
    <!-- end restaurant -->



    <!-- Beginning reviews -->
    <section class="reviews" id="reviews-container">
      <h3>Reviews</h3>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Review-Form -->
    <section class="reviews" id="review-form-container">
      <!-- Review-Form -->
      <h3>Leave a Review</h3>

      <form id="review-form" method="POST">
        <div class="form-row">
          <label for="nameField" class="form-label">Name:</label>
          <input class="form-input" id="nameField" type="text" name="name" required>
        </div>
        <div class="form-row">
          <label for="ratingField" class="form-label">Rating:</label>
          <input class="form-input" id="ratingField" type="number" name="rating" min="1" max="5" value="3" pattern="[1-5]" required>
        </div>
        <div class="form-row" id="form-comments-container">
          <label for="commentsField" class="form-label">Comment:</label>
          <textarea class="form-input" id="commentsField" type="text" name="comments" required></textarea>
        </div>
        <div>
          <button id="submitButton" type="submit">Submit</button>
        </div>
      </form>
    </section>

  </main>
  <!-- End main -->


  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Other Scripts -->
  <script type="application/javascript" charset="utf-8" src="js/picturefill.min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAefFR1YSzmE_KxzCbk3uWvmu-5dsQ2H6E&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
