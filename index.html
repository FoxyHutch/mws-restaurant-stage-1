<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#f3f3f3" />

  <!-- icons -->
  <link rel="icon" href="img/icon256.png" sizes="256x256" />
  <link rel="icon" href="img/icon128.png" sizes="128x128" />
  <link rel="icon" href="img/icon64.png" sizes="64x64" />

  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main role="main" id="maincontent">
    <section aria-label="locations" role="application" id="map-container">
      <div id="map"></div>
    </section>

    <section>
      <div class="filter-options">

        <h2>Filter Results</h2>

        <select aria-haspopup="listbox" aria-label="Select Neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <select aria-haspopup="listbox" aria-label="Select Cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        
      </div>

      <div>
        <ul id="restaurants-list"></ul>
      </div>

    </section>

  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/picturefill.min.js"></script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAefFR1YSzmE_KxzCbk3uWvmu-5dsQ2H6E&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
